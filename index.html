<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Libre+Franklin:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/5bebe14865.js" crossorigin="anonymous"></script>
    
    <title>GAME OF SPOCK</title>
</head>
<body>

<!-- Header -->

<header>
    <h1 id="heading" onclick="location.reload()">GAME OF SPOCK</h1>
</header>

<!-- Landing page -->

<section id="landingPage">
        <div class="rules">
            <img id="easyRules" src="assets/images/easy_rules.png" alt="easy rules">
            <img id="hardRules" src="assets/images/hard_rules.jpg" alt="hard rules">
        </div>

        <div class="username">
            <div>
                <label for="name">Enter your name: </label>
            </div>
            <br>
            <div>
                <input id="inputName" type="text" name="name" required>
            </div>
        </div>    

        <div>
            <div id="levelsLabel">Choose a level:
            </div>
                <hr>
            <div id="levelsChoices">
                <div><input id="easySubmit" type="submit" value="Easy Spock"></div>
                <div><input id="hardSubmit" type="submit" value="Hard Devil"></div>
            </div>
        </div>
</section>

<!-- Game page -->

<section id="gamePage">

        <!-- Scoreboard -->

        <div class="scoreBoard">
            <div id="playerName">Player</div>
            <span class="scores">
            <span id="playerScore">0</span> : <span id="computerScore">0</span>
            </span>
            <div id="computerName">Computer</div>
        </div>

    <!-- Result message -->

    <div class="result">
        <p>Ready?</p>
    </div>

    <!-- Controls area -->

    <div class="controls">
        <span class="option" id="rock">
            <i class="fa-solid fa-hand-back-fist"></i>
        </span>
        <span class="option" id="paper">
            <i class="fa-solid fa-hand"></i>
        </span>
        <span class="option" id="scissors">
            <i class="fa-solid fa-hand-scissors"></i>
        </span>
        <span class="option" id="lizard">
            <i class="fa-solid fa-hand-lizard"></i>
        </span>
        <span class="option" id="spock">
            <i class="fa-solid fa-hand-spock"></i>
        </span>
        <span class="option" id="love">
            <i class="fa-solid fa-heart"></i>
        </span>
        <span class="option" id="devil">
            <i class="fa-solid fa-skull"></i>
        </span>
    </div>
    
    <p class="message">Make Your Move</p>

</section>

    <!-- Footer -->

<footer>
</footer>

    <!-- javascript -->
    
    <script src="assets/js/script.js"></script>
</body>
</html>
