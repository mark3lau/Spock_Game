<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Libre+Franklin:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="heading">SPOCK GAME</h1>
    </header>

<div id="landing-page">
    <div class="rules">
        <img src="assets/images/rules.png" alt="rules">
    </div>

    <div class="username">
        <form action="" method="get">
            <div>
                <label for="name">Enter your name: </label>
                <input id="name" type="text" name="name" required>
            </div>
        </form>
    </div>
</div>

<div id="gamePage">
    <div class="scoreBoard">
        <div class="playerName">Player
        </div>
        <span class="scores">
        <span id="playerScore">0</span>:<span id="computerScore">0</span>
        </span>
        <div class="computerName">Computer
        </div>
    </div>

    <div class="result">
        <p>Player won!</p>
    </div>

    <div class="controls">
        <span class="option" id="rock">
            <i class="fa-solid fa-hand-back-fist"></i>
        </span>
        <span class="option" id="paper">
            <i class="fa-solid fa-hand"></i>
        </span>
        <span class="option" id="scissors">
            <i class="fa-solid fa-hand-scissors"></i>
        </span>
        <span class="option" id="lizard">
            <i class="fa-solid fa-hand-lizard"></i>
        </span>
        <span class="option" id="spock">
            <i class="fa-solid fa-hand-spock"></i>
        </span>
    </div>

    <p class="message">Make Your Move.</p>

</div>

    <footer>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/5bebe14865.js" crossorigin="anonymous"></script>

    <!-- javascript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
