<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Libre+Franklin:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="heading">SPOCK GAME</h1>
    </header>

<div id="landing-page">
    <div class="rules">
        <img src="assets/images/rules.png" alt="rules">
    </div>

    <div class="username">
        <form action="" method="get">
            <div>
                <label for="name">Enter your name: </label>
                <input id="name" type="text" name="name" required>
            </div>
        </form>
    </div>
</div>

<div id="game-page">
    <div class="name-area">
        <div class="player-name">Player 1
        </div>
        <div class="computer-name">Computer
        </div>
    </div>

    <div class="score-area">
        <p class="player-score">0</p>
        <p class="computer-score">3</p>
    </div>

    <div class="notice-area">
        <p>Player won!</p>
        <p>Computer won!</p>
        <p>Tie!</p>
    </div>

    <div class="game-area">
        <i class="fa-solid fa-hand-back-fist"></i>
        <i class="fa-solid fa-hand"></i>
        <i class="fa-solid fa-hand-scissors"></i>
        <i class="fa-solid fa-hand-lizard"></i>
        <i class="fa-solid fa-hand-spock"></i>
    </div>

    <div class="controls-area">
        <i class="fa-solid fa-hand-back-fist"></i>
        <i class="fa-solid fa-hand"></i>
        <i class="fa-solid fa-hand-scissors"></i>
        <i class="fa-solid fa-hand-lizard"></i>
        <i class="fa-solid fa-hand-spock"></i>
    </div>
</div>

    <footer>

    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/5bebe14865.js" crossorigin="anonymous"></script>

    <!-- javascript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
